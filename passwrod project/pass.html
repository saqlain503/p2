<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passBox">
        </div>
        <input type="range" min="1" max="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
        <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)
            </label>
            <input type="checkbox" name="lowercase" id="lowercase">

        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)
            </label>
            <input type="checkbox" name="uppercase" id="uppercase">

        </div>
        <div class="row">
            <label for="numbers">Include Numbers (0-9)
            </label>
            <input type="checkbox" name="numbers" id="numbers">

        </div>
        <div class="row">
            <label for="symbols">Include Symbols (!-*)
            </label>
            <input type="checkbox" name="symbols" id="symbols">

        </div>
        <button type="button" class="genbtn" id="genBtn">Generator Password</button>
    </div>

    <script src="pass.js"></script>
</body>
</html>
